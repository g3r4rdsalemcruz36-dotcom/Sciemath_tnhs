<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web-Based Learning Platform (AI Powered)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f7fa; }
    header { background: #1e88e5; color: white; text-align: center; padding: 20px; }
    nav { display: flex; justify-content: center; background: #1565c0; flex-wrap: wrap; }
    nav button { flex: 1; padding: 15px; border: none; background: #1565c0; color: white; font-size: 14px; cursor: pointer; }
    nav button:hover, nav button.active { background: #0d47a1; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    textarea, input { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button.action { background: #ff9800; color: white; padding: 10px 15px; margin-top: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button.action:hover { background: #e68900; }
    .output { margin-top: 15px; background: #f0f0f0; padding: 15px; border-radius: 6px; min-height: 50px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Interactive Web-Based Learning Platform</h1>
  <p>By Gerard S. Dela Cruz, Chloe Alexis Santos, Johnrey P. Amoroso</p>
</header>

<nav>
  <button class="active" onclick="showTab('qna', this)">ü§ñ AI Q&A</button>
  <button onclick="showTab('calc', this)">üßÆ Calculator</button>
  <button onclick="showTab('poly', this)">üìä Polynomial Solver</button>
</nav>

<div class="container">
  <!-- AI Q&A Tab -->
  <div id="qna" class="card">
    <h2>AI-Powered Math & Science Q&A</h2>
    <input id="userInput" type="text" placeholder="Ask me any math or science question...">
    <button class="action" onclick="answerQuestion()">Ask</button>
    <div id="response" class="output"></div>
  </div>

  <!-- Calculator Tab -->
  <div id="calc" class="card hidden">
    <h2>Calculator</h2>
    <input id="calcInput" type="text" placeholder="Enter expression e.g. 5 + 3 * 2">
    <button class="action" onclick="calculateExpression()">Calculate</button>
    <div id="calcResult" class="output"></div>
  </div>

  <!-- Polynomial Solver Tab -->
  <div id="poly" class="card hidden">
    <h2>Polynomial Solver (up to quadratic)</h2>
    <p>Enter a quadratic equation in the form ax^2+bx+c=0 (e.g., 2x^2-4x+3=0):</p>
    <input id="polyInput" type="text" placeholder="Enter polynomial equation">
    <button class="action" onclick="solvePolynomial()">Solve</button>
    <div id="polyResult" class="output"></div>
  </div>
</div>

<script>
// ‚úÖ Tab navigation
function showTab(tabId, btn) {
  // Hide all tabs
  document.querySelectorAll('.card').forEach(card => card.classList.add('hidden'));
  // Show selected tab
  document.getElementById(tabId).classList.remove('hidden');
  // Update active button
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  // ‚úÖ Show or hide chatbot
  const chatbot = document.getElementById('chatbotContainer');
  if (tabId === 'qna') {
    chatbot.style.display = 'block';
    openChatbot(); // Auto-open chatbot when switching to Q&A
  } else {
    chatbot.style.display = 'none';
  }
}

// ‚úÖ Auto-open Chatbot
function openChatbot() {
  setTimeout(() => {
    const iframe = document.querySelector("#chatbotContainer iframe");
    if (iframe) {
      iframe.contentWindow.postMessage({ type: "open" }, "*");
    }
  }, 800); // ~0.8s delay so the chatbot loads first
}

// ‚úÖ AI Q&A ‚Äî uses Chatbase API directly
async function answerQuestion() {
  const input = document.getElementById('userInput').value.trim();
  const responseBox = document.getElementById('response');

  if (!input) {
    responseBox.textContent = "Please type a question.";
    return;
  }

  responseBox.textContent = "ü§î Thinking...";

  try {
    const res = await fetch(`https://www.chatbase.co/api/v1/chat`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer ac20dc25-4986-4036-91d7-d66cb0205e52", // ‚úÖ API key here
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        messages: [{ role: "user", content: input }],
        chatbotId: "ybaLccsZUv7BaHjFEJhmA", // ‚úÖ Chatbot ID here
        stream: false
      })
    });

    if (!res.ok) throw new Error("Failed to fetch from Chatbase.");
    const data = await res.json();
    responseBox.textContent = data.text || "‚ö†Ô∏è No answer received.";
  } catch (err) {
    responseBox.textContent = "‚ùå Error: " + err.message;
  }
}

// ‚úÖ Calculator
function calculateExpression() {
  const input = document.getElementById('calcInput').value;
  const resultBox = document.getElementById('calcResult');
  try {
    const result = eval(input); // ‚ö†Ô∏è Only for demo ‚Äî avoid eval in production
    resultBox.textContent = "Result: " + result;
  } catch {
    resultBox.textContent = "‚ö†Ô∏è Invalid expression.";
  }
}

// ‚úÖ Polynomial Solver
function solvePolynomial() {
  const eq = document.getElementById("polyInput").value;
  const resultBox = document.getElementById("polyResult");
  const match = eq.match(/([+-]?\d*)x\^2([+-]?\d*)x([+-]?\d+)/);

  if (!match) {
    resultBox.textContent = "‚ö†Ô∏è Please enter a valid quadratic equation.";
    return;
  }

  const a = parseFloat(match[1] || 1);
  const b = parseFloat(match[2] || 0);
  const c = parseFloat(match[3] || 0);
  const d = b * b - 4 * a * c;

  if (d < 0) {
    resultBox.textContent = "No real roots.";
  } else {
    const root1 = (-b + Math.sqrt(d)) / (2 * a);
    const root2 = (-b - Math.sqrt(d)) / (2 * a);
    resultBox.textContent = `Roots: ${root1}, ${root2}`;
  }
}
</script>

<!-- ‚úÖ Floating Chatbot Widget -->
<script>
  window.embeddedChatbotConfig = {
    chatbotId: "ybaLccsZUv7BaHjFEJhmA",
    domain: "www.chatbase.co"
  }
</script>
<script src="https://www.chatbase.co/embed.min.js"
        chatbotId="ybaLccsZUv7BaHjFEJhmA"
        domain="www.chatbase.co"
        defer>
</script>

</body>
</html>
